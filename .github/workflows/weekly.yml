name: Weekly build

on:
  schedule:
    # Every Monday at 7AM UTC
    - cron: "0 7 * * *"

jobs:
  install:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          path: dotfiles
      - name: Setup CI structure
        run: |
          pwd
          ls -lash
          env|grep GITHUB
          ./github/setup-ci.sh
